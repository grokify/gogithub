site_name: GoGitHub
site_description: High-level Go module for the GitHub API
site_url: https://grokify.github.io/gogithub/
repo_url: https://github.com/grokify/gogithub
repo_name: grokify/gogithub

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
      - Authentication: guides/auth.md
      - Command Line Interface: guides/cli.md
      - User Profile Statistics: guides/profile.md
      - Profile Viewer: guides/profile-viewer.md
      - SVG Stats Cards: guides/profile-svg.md
      - Search API: guides/search.md
      - Repository Operations: guides/repo.md
      - Pull Requests: guides/pr.md
      - Releases: guides/release.md
      - GraphQL API: guides/graphql.md
      - Error Handling: guides/errors.md
      - Testing: guides/testing.md
  - Release Notes:
      - v0.10.0: releases/v0.10.0.md
      - v0.9.0: releases/v0.9.0.md
      - v0.8.0: releases/v0.8.0.md
      - v0.7.0: releases/v0.7.0.md
      - v0.6.0: releases/v0.6.0.md
      - v0.5.0: releases/v0.5.0.md
      - v0.4.0: releases/v0.4.0.md
      - v0.3.0: releases/v0.3.0.md
  - API Reference: api-reference.md
  - Changelog: https://github.com/grokify/gogithub/blob/main/CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/grokify/gogithub

