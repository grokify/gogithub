<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Stats Viewer</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>GitHub Stats Viewer</h1>
      <div class="header-controls">
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        <button id="demo-btn" class="btn btn-secondary">Load Demo</button>
      </div>
    </header>

    <main>
      <section id="file-loader" class="card">
        <div id="drop-zone">
          <div class="drop-content">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p>Drag and drop a JSON file here, or click to select</p>
            <p class="hint">Generate with: <code>gogithub profile --user USERNAME --output-raw output.json</code></p>
            <input type="file" id="file-input" accept=".json,application/json" hidden>
          </div>
        </div>
      </section>

      <section id="dashboard" class="hidden">
        <div id="profile-header" class="card">
          <h2 id="username"></h2>
          <p id="date-range"></p>
        </div>

        <div class="grid-2">
          <section id="stats-card-section" class="card">
            <div class="card-header">
              <h3>Stats Card</h3>
              <div class="card-actions">
                <button id="download-svg" class="btn btn-sm">Download SVG</button>
                <button id="download-png" class="btn btn-sm">Download PNG</button>
              </div>
            </div>
            <div id="stats-card-container"></div>
          </section>

          <section id="calendar-section" class="card">
            <h3>Contribution Calendar</h3>
            <div id="calendar-container"></div>
            <div id="calendar-legend"></div>
          </section>
        </div>

        <section id="charts-section" class="card">
          <h3>Monthly Activity</h3>
          <div class="chart-tabs">
            <button class="tab active" data-chart="activity">Activity</button>
            <button class="tab" data-chart="code">Code Changes</button>
          </div>
          <div id="chart-container">
            <canvas id="monthly-chart"></canvas>
          </div>
        </section>

        <section id="repos-section" class="card">
          <h3>Top Repositories</h3>
          <div id="repos-table-container"></div>
        </section>
      </section>
    </main>

    <footer>
      <p>Generated by <a href="https://github.com/grokify/gogithub">gogithub</a></p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
